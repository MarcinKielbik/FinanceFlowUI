<mat-card>
    <mat-card-title>FinanceFlow</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <!-- email -->
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" formControlName="email" matInput placeholder="username123@gmail.com" required>
            </mat-form-field>

            <!-- password -->
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <p *ngIf="error" class="error">
                {{error}}
            </p>

            <button mat-flat-button>
                Login
            </button>

            <div class="register">
                <p>Not already have account?</p>
            </div>

            <button mat-button (click)="navigateToRegistration()">    
                Register
            </button>

        </form>
    </mat-card-content>
</mat-card>
